<div class="signin-container">
<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <h2>Sign In</h2>
  <label>Email</label>
  <input formControlName="email" type="email" />
  <div *ngIf="f['email'].touched && f['email'].invalid">
    <div *ngIf="f['email'].errors?.['required']" style="color: red;">Email is required</div>
    <div *ngIf="f['email'].errors?.['email']" style="color: red;">Invalid email</div>
  </div>

  <label>Password</label>
  <input formControlName="password" type="password" />
  <div *ngIf="f['password'].touched && f['password'].invalid">
    <div *ngIf="f['password'].errors?.['required']" style="color: red;">Password is required</div>
    <div *ngIf="f['password'].errors?.['minlength']" style="color: red;">Min 8 characters</div>
    <div *ngIf="f['password'].errors?.['maxlength']" style="color: red;">Max 12 characters</div>
  </div>

  <label>Login As:</label>
  <label><input type="radio" formControlName="role" value="student" /> Student</label>
  <label><input type="radio" formControlName="role" value="teacher" /> Teacher</label>

  <button type="submit">Login</button>
</form>
</div>
